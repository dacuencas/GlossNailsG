<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        <link href="CSS/estilosFormulario.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>


        <h2>Registro Inventarios</h2>

        <h:form>
            <ul>
                <p:inputText value="#{inventariocontroller.inventario.descripcion}" placeholder="Descripcion" />
                <p:inputText placeholder="Codigo" value="#{inventariocontroller.inventario.codigo}" />
                <p:inputText placeholder="Cantidad" value="#{inventariocontroller.inventario.cantidad}"/>
                <p:inputText placeholder="Fecha dd/mm/aaaa" value="#{inventariocontroller.inventario.fecha}"/>
                <p:commandButton style="background-color: #fcfcfc; border: none; display: block; font-weight: bold; width: 180px; height: 50px; cursor: pointer;"  value="Registrar" actionListener="#{inventariocontroller.registrar()}" />
            </ul>
        </h:form>
    </h:body>
</html>
